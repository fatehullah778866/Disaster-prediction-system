<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fire Prediction | Smart Risk Scoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: #38bdf8;
    }

    .nav-link {
      color: #cbd5e1 !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #38bdf8 !important;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    }

    h1 {
      font-size: 1.6rem;
      color: #93c5fd;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 1.5rem;
    }

    .form-label { color: #cbd5e1; }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border-color: #38bdf8;
      box-shadow: 0 0 0 .2rem rgba(56,189,248,0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg,#3b82f6,#8b5cf6);
      border: none;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .btn-outline-light {
      border-radius: 8px;
    }

    .tiny {
      font-size: .85rem;
      color: #94a3b8;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 1rem;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <span class="navbar-brand brand">ðŸ”¥ Fire Prediction</span>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard-home' %}">Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="glass-card">
          <h1>Risk Inference Form</h1>
          <p class="subtitle">Enter environmental conditions to estimate fire occurrence probability.</p>

          <form class="row g-3 needs-validation" method="post" action="" novalidate>
            {% csrf_token %}

            <!-- Grid: numeric controls -->
            <div class="col-md-2">
              <label class="form-label">X</label>
              <input type="number" step="1" min="1" max="9" class="form-control" name="X" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Y</label>
              <input type="number" step="1" min="1" max="9" class="form-control" name="Y" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">FFMC</label>
              <input type="number" step="0.1" min="0" max="120" class="form-control" name="FFMC" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">DMC</label>
              <input type="number" step="0.1" min="0" max="300" class="form-control" name="DMC" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">DC</label>
              <input type="number" step="0.1" min="0" max="1000" class="form-control" name="DC" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">ISI</label>
              <input type="number" step="0.1" min="0" max="50" class="form-control" name="ISI" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">Temp (Â°C)</label>
              <input type="number" step="0.1" min="-10" max="60" class="form-control" name="temp" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">RH (%)</label>
              <input type="number" step="1" min="0" max="100" class="form-control" name="RH" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Wind (km/h)</label>
              <input type="number" step="0.1" min="0" max="50" class="form-control" name="wind" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Rain (mm)</label>
              <input type="number" step="0.1" min="0" max="10" class="form-control" name="rain" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">Month</label>
              <select class="form-select" name="month" required>
                <option value="" selected disabled>Choose...</option>
                {% for m in months %}
                <option value="{{ m }}">{{ m|title }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Day</label>
              <select class="form-select" name="day" required>
                <option value="" selected disabled>Choose...</option>
                {% for d in days %}
                <option value="{{ d }}">{{ d|title }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-12 d-flex gap-2 pt-2">
              <button class="btn btn-primary px-4" type="submit">Predict</button>
              <button class="btn btn-outline-light px-4" type="reset">Reset</button>
            </div>

            <p class="tiny mt-3">Note: Model estimates probability of any burned area (>0 ha) given inputs.</p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Fire Risk Prediction | Powered by Django & AI</p>
  </footer>

  <script>
    // Bootstrap style client-side validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
